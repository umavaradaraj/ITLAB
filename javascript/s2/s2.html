
<html>
<head>
<title>
switch case
</title>
<script type=text/Javascript>
var a=prompt("Enter a character:");
switch (a)
{
    case 'a':alert("vowel a")
    break;

    case 'e':alert("vowel e")
    break;
   
    case 'i':alert("vowel i")
    break;
   
    case 'o':alert("vowel o")
    break;
   
    case 'u':alert("vowel u")
    break;
   
    default:alert("Enter lowercase character!!")
}
</script>
<body>
</body>
</html>
